---
cleanup_known_hosts: true
image_properties:
  cloud_user:
    public_key: |
      ssh-rsa  cloud-user@lab.uc2.io
    user: cloud-user
  distribution: rhel-93
  image_name: ceph-odf
  image_requests:
    architecture: x86_64
    image_type: vsphere-ova
  packages:
    - cloud-init
    - cloud-utils-growpart
    - insights-client
    - ipa-client
    - open-vm-tools
    - vim-enhanced
  partitions:
    - min_size_gb: 20
      mountpoint: /
    - min_size_gb: 10
      mountpoint: /var
  platform: vmware
  subscription:
    base_url: https://cdn.redhat.com/
    insights: true
    rhc: true
    server_url: subscription.rhsm.redhat.com
vms:
  - cpus: 2
    ipa_integration: true
    memory: 8
    name: ceph0.lab.uc2.io
    network:
      - broadcast: 172.16.10.255
        cidr: 24
        dns:
          - 172.16.10.2
        gateway: 172.16.10.254
        interface: eth0
        ip: 172.16.10.120
        netmask: 255.255.255.0
        search:
          - lab.uc2.io
        type: static
        vm_network: Lab Network - 10g
    vcenter:
      cluster: r440s
      datacenter: UC2
      datastore: r440-1-ssd-local
      folder: openshift/ceph
      guest_id: rhel9_64Guest
    version: 21
  - cpus: 2
    ipa_integration: true
    memory: 8
    name: ceph1.lab.uc2.io
    network:
      - broadcast: 172.16.10.255
        cidr: 24
        dns:
          - 172.16.10.2
        gateway: 172.16.10.254
        interface: eth0
        ip: 172.16.10.121
        netmask: 255.255.255.0
        search:
          - lab.uc2.io
        type: static
        vm_network: Lab Network - 10g
    vcenter:
      cluster: r440s
      datacenter: UC2
      datastore: r440-2-ssd-local
      folder: openshift/ceph
      guest_id: rhel9_64Guest
    version: 21
  - cpus: 2
    ipa_integration: true
    memory: 8
    name: ceph2.lab.uc2.io
    network:
      - broadcast: 172.16.10.255
        cidr: 24
        dns:
          - 172.16.10.2
        gateway: 172.16.10.254
        interface: eth0
        ip: 172.16.10.122
        netmask: 255.255.255.0
        search:
          - lab.uc2.io
        type: static
        vm_network: Lab Network - 10g
    vcenter:
      cluster: r440s
      datacenter: UC2
      datastore: r440-3-ssd-local
      folder: openshift/ceph
      guest_id: rhel9_64Guest
    version: 21
